<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iphone calculator</title>
    <link rel="stylesheet" href="calculater.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearAll()" class="white">AC</button>
        <button onclick="deletelast()" class="white">Del</button>
        <button class="white" onclick="addnumber('%')">%</button>
        <button class="orange" onclick="addnumber('/')">/</button>
        <button onclick="addnumber('7')">7</button>
        <button onclick="addnumber('8')">8</button>
        <button onclick="addnumber('9')">9</button>
        <button class="orange" onclick="addnumber('*')">*</button>
        <button onclick="addnumber('6')">6</button>
        <button onclick="addnumber('5')">5</button>
        <button onclick="addnumber('4')">4</button>
        <button class="orange" onclick="addnumber('-')">-</button>
        <button onclick="addnumber('3')">3</button>
        <button onclick="addnumber('2')">2</button>
        <button onclick="addnumber('1')">1</button>
        <button class="orange" onclick="addnumber('+')">+</button>
        <button class="zero" onclick="addnumber('0')">0</button>
        <button onclick="addnumber('.')">.</button>
        <button class="orange" onclick="calculate('=')">=</button>
      </div>
    </div>
    <script src="iphone.js"></script>
  </body>
</html>
